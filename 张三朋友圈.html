<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友圈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .post, .post-detail {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .post h2, .post-detail h2 {
                margin: 0 0 10px;
            }

            .post p, .post-detail p {
                margin: 0 0 10px;
            }

        .view-details, .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-detail {
            display: none; /* 初始隐藏详情部分 */
        }
    </style>
    <script>
        function showDetail() {
            // 隐藏列表，显示详情
            document.getElementById('post-list').style.display = 'none';
            document.getElementById('post-detail').style.display = 'block';
        }

        function goBack() {
            // 显示列表，隐藏详情
            document.getElementById('post-list').style.display = 'block';
            document.getElementById('post-detail').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>朋友圈</h1>

    <div id="post-list">
        <div class="post">
            <h2>张三</h2>
            <p>今天去爬山了，风景真美！</p>
            <button class="view-details" onclick="showDetail();">查看详情</button>
        </div>

        <div class="post">
            <h2>李四</h2>
            <p>刚刚看完一部好电影，推荐给大家！</p>
            <button class="view-details" onclick="showDetail();">查看详情</button>
        </div>

        <div class="post">
            <h2>王五</h2>
            <p>今天的晚餐真丰盛，大家来看看！</p>
            <button class="view-details" onclick="showDetail();">查看详情</button>
        </div>
    </div>

    <div id="post-detail" class="post-detail">
        <h2>张三的朋友圈</h2>
        <p>今天去爬山了，风景真美！</p>
        <p>分享一些照片：</p>
        <img src="https://via.placeholder.com/300" alt="爬山" style="width: 100%; max-width: 300px; border-radius: 5px;">
        <p>大家一起去吧！</p>
        <button class="back-button" onclick="goBack();">返回</button>
    </div>

</body>
</html>
